<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | B社クリーンサービス</title>
    <meta name="description" content="B社クリーンサービスのお問い合わせフォーム。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="bg-decoration"></div>

    <div class="container">
        <header class="header">
            <div class="header-inner">
                <div class="logo">
                    <span class="material-symbols-rounded logo-icon">cleaning_services</span>
                    <span class="logo-text">B社クリーンサービス</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">お問い合わせ</h1>
                    <p class="card-description">プロの技術で徹底的にきれいにします。<br>お気軽にご相談ください。</p>
                </div>

                <form id="contact-form" class="form">
                    <!-- 名前 -->
                    <div class="form-group">
                        <label for="name" class="form-label">
                            <span class="material-symbols-rounded label-icon">person</span>
                            お名前
                            <span class="required">必須</span>
                        </label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="例：山田 太郎" required>
                    </div>

                    <!-- 電話番号 -->
                    <div class="form-group">
                        <label for="phone" class="form-label">
                            <span class="material-symbols-rounded label-icon">smartphone</span>
                            電話番号
                            <span class="required">必須</span>
                        </label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="例：090-1234-5678"
                            required>
                    </div>

                    <!-- 住所 -->
                    <div class="form-group">
                        <label for="address" class="form-label">
                            <span class="material-symbols-rounded label-icon">home_pin</span>
                            ご住所（市区町村）
                            <span class="required">必須</span>
                        </label>
                        <input type="text" id="address" name="address" class="form-input" placeholder="例：東京都渋谷区"
                            required>
                    </div>

                    <!-- 清掃内容 -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="material-symbols-rounded label-icon">water_drop</span>
                            ご希望の清掃内容
                            <span class="required">必須</span>
                        </label>
                        <div id="cleaning-options" class="checkbox-group">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                                <span>読み込み中...</span>
                            </div>
                        </div>
                    </div>

                    <!-- 自由入力 -->
                    <div class="form-group">
                        <label for="notes" class="form-label">
                            <span class="material-symbols-rounded label-icon">edit_note</span>
                            気になる箇所・ご希望内容
                            <span class="optional">任意</span>
                        </label>
                        <textarea id="notes" name="notes" class="form-textarea" rows="4"
                            placeholder="例：&#10;・キッチンとレンジフード&#10;・浴室と洗面所&#10;・窓とベランダ"></textarea>
                    </div>

                    <!-- 送信ボタン -->
                    <button type="submit" id="submit-btn" class="submit-btn" disabled>
                        <span class="btn-text">この内容で問い合わせる</span>
                        <span class="material-symbols-rounded btn-icon-arrow">send</span>
                        <span class="btn-loading" style="display: none;">
                            <div class="spinner-small"></div>
                            送信中...
                        </span>
                    </button>
                </form>
            </div>
        </main>

        <!-- 完了メッセージ -->
        <div id="success-message" class="success-message" style="display: none;">
            <div class="success-card">
                <div class="success-icon">
                    <span class="material-symbols-rounded">mark_email_read</span>
                </div>
                <h2 class="success-title">送信完了</h2>
                <p class="success-text">お問い合わせありがとうございます。<br>担当者より折り返しご連絡いたします。</p>
                <button id="reset-btn" class="reset-btn">ホームに戻る</button>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2026 B社クリーンサービス All Rights Reserved.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
